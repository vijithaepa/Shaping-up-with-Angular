<h3>
    {{product.name}}
    <em class="pull-right">{{product.price | currency}}</em>
</h3>

<!-- Image Gallery  -->
<div class="gallery" ng-show="product.images.length">
    <div class="img-wrap">
        <img class="img img-circle img-thumbnail center-block"
             ng-src="{{product.images[gallery.current]}}"/>
    </div>
</div>
